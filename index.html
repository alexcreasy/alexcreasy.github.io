<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Tannhäuser Gate</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="container">
        <section class="row row-center">
            <div class="column column-50 column-offset-25">
                <h1>Tannhäuser Gate</h1>
                <blockquote>
                    <p><em>I've seen things you people wouldn't believe. Attack ships on fire off the shoulder of Orion. I watched C-beams glitter in the dark near the Tannhäuser Gate. All those moments will be lost in time, like tears in rain. Time to die.</em></p>
                    <p class="float-right">&mdash; Roy Batty</p> 
                </blockquote>
            </div>
        </section>
    </main>
</body>
</html>
